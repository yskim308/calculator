<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"  defer></script>
    </head>
    <body>
        <div class="header">
            Calculator
        </div>

        <div class="calculator-container">
            <div class="calculator">
                <div class="display-container">
                    <div class="display">0</div>
                </div>
                <div class="buttons">
                    <div class="button-row">
                        <button class="op-button" id="C">C</button>
                        <button class="num-button" id="minus">+/-</button>
                        <button class="op-button" id="%">%</button>
                        <button class="op-button" id="/">/</button>
                    </div>
                    <div class="button-row">
                        <button class="num-button" id="7">7</button>
                        <button class="num-button" id="8">8</button>
                        <button class="num-button" id="9">9</button>
                        <button class="op-button" id="*">x</button>
                    </div>
                    <div class="button-row">
                        <button  class="num-button" id="4">4</button>
                        <button  class="num-button" id="5">5</button>
                        <button  class="num-button" id="6">6</button>
                        <button  class="op-button" id="-">-</button>
                    </div>
                    <div class="button-row">
                        <button  class="num-button" id="1">1</button>
                        <button  class="num-button" id="2">2</button>
                        <button  class="num-button" id="3">3</button>
                        <button  class="op-button" id="+">+</button>
                    </div>
                    <div class="button-row">
                        <button  class="num-button" id="0">0</button>
                        <button  class="num-button" id="00">00</button>
                        <button  class="num-button" id=".">.</button>
                        <button  class="op-button" id="=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
